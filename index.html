<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,user-scable=0,maximum-scable=1,minimum-scable=1">
	<!-- 默认浏览器移动端与设备端保持一致，不允许缩放 -->
	<title>天气app</title>
	<link rel="shortcut icon" href="img/logo.ico" type="image/x-icon">
	<link rel="stylesheet" type="text/css" href="css/base.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<script src="js/jquery3.2.1.min.js"></script>
	<script src="js/rem.js"></script>
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<script src="js/weather.js"></script>
	
</head>
<body>
	<!-- 当下的天气情况 -->
	<header>
		<h1 class="now_city_box">
			<span class="dingwei">&#xe61e;</span>
			<span class="now_city"></span>
		</h1>
		<div class="now_air_box">
			<span class="now_air_title">空气</span>
			<span class="now_air_quality"></span>
		</div>
		<h2 class="now_temp">
			<span class="now_temp_temp"></span><span>°</span>
		</h2>
		<h3 class="now_weather"></h3>
		<h4 class="now_wind_box">
			<span class="now_wind"></span>
			<span class="now_wind_level"></span>			
		</h4>
		<h5 class="now_reminder_box">天冷了，注意保暖~</h5>
	</header>
	<!-- 近期两天的天气情况 -->
	<section class="next">
		<div class="next_box next_box1">
			<div class="next_top">
				<span class="next_date">今天</span>
				<p class="next_temp">
					<span class="today_temp_max"></span>/<span class="today_temp_min"></span>℃
				</p>
			</div>
		
			<div class="next_bottom">
				<span class="today_weather"></span>
				<img src="" alt="" class="today_img">
			</div>
		</div>

		<div class="next_box">
			<div class="next_top">
				<span class="tomorrow_date">明天</span>
				<p class="next_temp">
					<span class="tomorrow_temp_max"></span>/<span class="tomorrow_temp_min"></span>℃
				</p>
			</div>
		
			<div class="next_bottom">
				<span class="tomorrow_weather"></span>
				<img src="" alt="" class="tomorrow_img">
			</div>
		</div>


	</section>

	<!-- 未来24小时的天气情况 -->
	<section class="hours">
		<ul class="hours_content">
			
		</ul>
	</section>

	<!-- 未来一周之内的天气情况 -->
	<section class="week">
		<ul class="week_content">
			
			
		</ul>
			
			
	</section>

	<!-- 城市地区模块 -->
	<section class="citys">
		<div class="search_box">
			<input type="text" class="search" placeholder="请输入搜索内容">
			<span class="confirm">取消</span>
				
			</input>
		</div>
		<div class="citys_box">
			<section>
				<h1 class="citys_title1">热门城市</h1>
				<ul class="citys_list">
					<li>太原</li>
					<li>北京</li>
					<li>天津</li>
					<li>江苏</li>
					<li>常州</li>
					<li>河津</li>
				</ul>
			</section>
			<!-- <section>
				<h1 class="citys_title">热门城市</h1>
				<ul class="citys_list">
					<li>太原</li>
					<li>北京</li>
					<li>天津</li>
					<li>江苏</li>
					<li>常州</li>
					<li>河津</li>
				</ul>
			</section> -->
			
		

		</div>
		
	</section>


</body>
</html>
